<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Coding Quiz Master</title>
  <link rel="icon" href="./assets/img/favicon.ico" />
  <script src="assets/js/index.js" type="module" defer></script>
</head>

<body>
  <div class="container">
    <div class="start-screen">
      <h1 class="heading">CODING MASTER</h1>
      <h3 class="welcome"></h3>
      <div class="settings">
      </div>
    </div>
    <div class="quiz hide">
      <div class="timer">
        <div class="progress">
          <div class="progress-bar"></div>
          <span class="progress-text"></span>
        </div>
      </div>
      <div class="question-wrapper">
        <div class="number"><span class="current">1</span><span class="total"></span></div>
        <div class="question"></div>
      </div>
      <div class="answer-wrapper">
        <div class="answer selected">
          <span class="text"></span>
          <span class="checkbox">
            <i class="fas fa-check"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="end-screen hide">
      <h2 class="heading">Results</h2>
      <div class="score">
        <span class="score-text"></span>
        <div>
          <span class="final-score"></span>
          <span class="total-score"></span>
          <p class="total-points"></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
